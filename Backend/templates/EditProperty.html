<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
           <div class="card-title">Add Property</div>
           <hr>
            <form method="post" action="{% url 'updateproperty' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">

                  <label>Category</label>
              <select name="p_cname" class="form-control">
                          <option>{{data.Category_Name}}</option>
                            {% for i in cat %}
                            <option>{{i.Category_Name}}</option>
                            {% endfor %}
                   </select>





            <label for="input-1">Property Place</label>
            <input type="text" class="form-control" id="input-1" placeholder="Enter property place" name="proplace" value="{{data.Propertyplace}}">
           </div>

             <div class="form-group">
            <label for="input-1">Property Address</label>
            <input type="text" class="form-control" id="input-3" placeholder="Enter property address" name="address" value="{{data.Address}}">
           </div>

                 <div class="form-group">
            <label for="input-1">Bedrooms</label>
            <input type="text" class="form-control" id="input-5" placeholder="bedrooms" name="bedroom" value="{{data.Bedrooms}}">
           </div>

                 <div class="form-group">
            <label for="input-1">Shower rooms</label>
            <input type="text" class="form-control" id="input-4" placeholder="shower" name="bathroom" value="{{data.Bathrooms}}">
           </div>

              <div class="form-group">
            <label for="input-2">Description</label>
                    <textarea class="form-control" id="input-2" placeholder="Enter product description" name="description">{{data.Description}}</textarea>
           </div>

                 <div class="form-group">
            <label for="input-1">Price</label>
            <input type="text" class="form-control" id="input-6" placeholder="Enter property price" name="price" value="{{data.Price}}">
           </div>

                 <div class="form-group">
            <label for="input-1">Built up area</label>
            <input type="text" class="form-control" id="input-7" placeholder="Square-feet" name="sqfeet" value="{{data.Sqfeet}}">
           </div>


                   <div class="form-group">
                       <img src="{{data.Image1.url}}" width="100px" height="100px">
                    <label for="input-2">Category Image1 </label>
                    <input type="file" class="form-control" name="pimg1">
           </div>

                <div class="form-group">
                    <img src="{{data.Image2.url}}" width="100px" height="100px">
                    <label for="input-2">Category Image2</label>
                    <input type="file" class="form-control"  name="pimg2">
           </div>

                <div class="form-group">
                    <img src="{{data.Image3.url}}" width="100px" height="100px">
                    <label for="input-2">Category Image3</label>
                    <input type="file" class="form-control" name="pimg3">
           </div>

               <div class="form-group">
                <label for="input-1">Agent Name</label>
            <input type="text" class="form-control" id="input-8" placeholder="Enter agent name" name="a_name" value="{{data.Agent_Name}}">
           </div>

            <div class="form-group">
            <label for="input-1">Designation</label>
            <input type="text" class="form-control" id="input-9" placeholder="Enter designation" name="a_des" value="{{data.Designation}}">
           </div>

           <div class="form-group">
            <label for="input-1">Mobile No</label>
            <input type="text" class="form-control" id="input-10" placeholder="Enter mob no" name="a_mobile" value="{{data.Mobile}}">
           </div>

            <div class="form-group">
            <label for="input-1">Place</label>
            <input type="text" class="form-control" id="input-11" placeholder="Enter agent place" name="a_place" value="{{data.Agent_Place}}">
           </div>
                   <div class="form-group">
                       <img src="{{data.Profile.url}}" width="100px" height="100px">
                    <label for="input-2">Agent Image</label>
                    <input type="file" class="form-control" name="a_pro">
           </div>

<!--           <div class="form-group py-2">-->
<!--             <div class="icheck-material-white">-->
<!--            <input type="checkbox" id="user-checkbox1" checked="">-->
<!--            <label for="user-checkbox1">I Agree Terms &amp; Conditions</label>-->
<!--            </div>-->
<!--           </div>-->
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i></i> Add</button>
          </div>
          </form>
         </div>
</body>
</html>
{% endblock %}
